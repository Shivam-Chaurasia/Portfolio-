      font-weight: bold;
      margin: 0;
      color: #333333;
    }

      margin: 8px 0 16px;
    }

    .bio {
      font-size: 14px;
      color: #555555;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .links a {
      display: inline-block;
      margin: 0 8px;
      text-decoration: none;
      color: #1a0dab;
      font-size: 14px;
    }

    .button {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background-color: #0077b5; /* LinkedIn blue */
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
